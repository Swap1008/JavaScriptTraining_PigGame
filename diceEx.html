<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DiceEx</title>
</head>
<body onload="hideDice()">
    <div class="container">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h4>DiceEx</h4>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <span>
                    <img src="dice-1.png" id="dice1" alt="" height="200" width="200" class="img-thumbnail"/>
                </span>
            </div>
            <div class="col-4">
                <span>
                    <img src="dice-1.png" id="dice2" alt="" height="200" width="200" class="img-thumbnail"/>
                </span>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <span>
                    <h4 class="title">Player 1</h4>
                </span>
                <span>
                    <p class="alert alert-warning" id="player1Val" >0</p>
                </span>
            </div>
            <div class="col-4">
                <span>
                    <h4 class="title">Player 2</h4>
                </span>
                <span>
                    <p class="alert alert-warning" id="player2Val">0</p>
                </span>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="startBtn" class="btn btn-primary btn-small">Start</button>
                <button id="rollBtn" class="btn btn-info btn-small">Roll</button>
                <button id="holdBtn" class="btn btn-info btn-small">Hold</button>
            </div>
            <div class="col-2"></div>
        </div>


    </div>

    <script src="diceRoll.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
